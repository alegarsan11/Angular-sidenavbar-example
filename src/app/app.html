<mat-sidenav-container class="main-container">

  <mat-sidenav #sidenav mode="over" [(opened)]="opened" class="side-nav">
    <div class="nav-header">
      <h3 style="margin:0">Menú Auto-Pagina</h3>
      <small>Total de items: {{ allMenuItems.length }}</small>
    </div>

    <div class="nav-body">
      <div *ngFor="let item of visibleItems" class="menu-option">
        {{ item.label }}
      </div>
    </div>

    <div class="nav-footer">
      <div *ngFor="let p of totalPages; let i = index" class="dot" [class.active]="i === currentPageIndex"
        (click)="setPage(i)">
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="toolbar">
      <button (click)="opened = true" style="border:none; background:none; font-size:20px;">☰</button>
      <strong style="margin-left: 10px;">Dashboard</strong>
    </div>

    <div *ngFor="let t of list" class="card">
      <strong>{{ t.title }}</strong><br>
      <small>{{ t.subTitle }}</small>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
